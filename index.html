<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>毛玻璃效果模态框</title>
    <style>
        #div1 {
            width: 600px;
            height: 300px;
            background-color: hsla(0, 0%, 100%, 0.3);
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -300px;
            margin-top: -150px;
            border-radius: 15px;
            overflow: hidden;
            display: none;
        }
        
        #div1::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url(wallhaven-kwkg5q.jpg);
            filter: blur(30px);
            /* background-color: rgba(255, 0, 0, 0.3) */
            z-index: -1;
            margin: -20px;
        }
        
        form {
            margin-top: 40px;
            margin-left: 20px;
        }
        
        body {
            background: url(wallhaven-kwkg5q.jpg);
        }
        
        #form-btn {
            width: 180px;
            height: 44px;
            margin: auto;
            text-align: center;
            line-height: 44px;
            border: 1px solid gray;
            border-radius: 5px;
            margin-bottom: 8px;
            border-color: rgba(255, 255, 255, 0.3);
            background-color: rgba(169, 169, 169, 0.2);
        }
        
        #form-btn>a {
            text-decoration: none;
            font-size: 2em;
            color: black;
        }
        
        #logo {
            width: 100px;
            height: 65px;
        }
        
        #logo img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("div1").style.display = "block";
            }, 2000)



        }
    </script>
</head>

<body>
    <div id="logo">
        <img src="logo_03.png" alt="">
    </div>
    <div id="div1">
        <form action="" method="get">
            <p>注册</p>
            Useername: <input type="text" /><br /> Gender: <input type="radio" name="gender" value="男" />
            <input type="radio" name="gender" value="female" /><br /> Password： <input type="text" /><br /> Email: <input type="email" name="" id="" /><br /> Address:
            <select name="" id="">
          <option value="江干区">江干区</option>
          <option value="滨江区">滨江区</option>
          <option value="西湖区">西湖区</option>
          <option value="上城区">上城区</option>
          <option value="下城区">下城区</option>
        </select>
            <br />
            <p><input type="submit" /></p>
            <p id="form-btn"><a href="mainpage.html">Main page</a></p>
        </form>
    </div>


</html>
